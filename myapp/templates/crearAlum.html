{% extends "layout.html" %}
{% block content %}
{% from "_macros.html" import render_field %}
<div class="container">
    <div style="padding-top: 20px;" class="col-4">
        <div class="row">
            <form name="form" action="crearAlum" method="POST" novalidate>

                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_field(form.nombre,class='form-control')}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_field(form.apellidos,class='form-control')}}
                    </div>
                </div>
                <div class="row control-group" style="padding-bottom: 10px;">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_field(form.email,class='form-control')}}
                    </div>
                </div>
                <div style="padding-top: 15px;">
                    <button type="submit" class="btn btn-primary"> Guardar
                        <i class="icon-ok icon-white"></i>
                    </button>
                    <a href="/getAlumn" class="btn btn-danger">
                        Cancelar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
